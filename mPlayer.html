<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f055db3f14.js" crossorigin="anonymous"></script>
</body>
    <title>Document</title>
</head>
<body>

    <div class="music-container">
        <div class="music-player">
          <nav>
            <div class="circle">
              <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
              <i class="fa-solid fa-bars"></i>
            </div>
          </nav>
          <!-- Wrapper div for elements to move down -->
          <div class="move-down">
            <img src="rap.jpg" class="song-image">
            <h1>Ultra Lightbeam</h1>
            <p>Kayen West Ft. Kirk Something</p>
      
            <audio id="song">
              <source src="Ultralight Beam.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
      
            <div class="controls">
              <div><i class="fa-solid fa-backward"></i></div>
              <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
              <div><i class="fa-solid fa-forward"></i></div>
            </div>
          </div>
          <!-- End of move-down div -->
        </div>
      </div>


    <script>
        let progress = document.getElementById("progress")
        let song = document.getElementById("song")
        let ctrlIcon = document.getElementById("ctrlIcon")

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause")
                ctrlIcon.classList.add("fa-play")
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause")
                ctrlIcon.classList.remove("fa-play")
            }

        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.remove("fa-pause")
    ctrlIcon.classList.add("fa-play")
}

    </script>
</body>
    
</html>
