<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="manifest.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample site (to be PWA)</title>
    <meta name="author" content="Mario and Nigel" />
    <meta
      name="description"
      content="Sample site as a resource to build your first PWA"
    />
    <meta name="keywords" content="pwa, workshop, fontys, smart mobile" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Esto es la barra de busqueda -->

      <input type="text" id="search-bar" placeholder="Buscar..." />
      <div id="search-icon">üîç</div>
    </div>

    <!-- Nuevo div para 2 columnas por 3 filas -->
    <div class="gallery-container">
      <div class="gallery">
        <a target="_blank" href="mList.html">
          <img src="images/descarga.jpg" alt="Cinque Terre" />
        </a>
        <div class="desc">Hip-Hop</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="mList.html">
          <img src="images/Atmosphere.png" alt="Forest" />
        </a>
        <div class="desc">Atmosphere</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="mList.html">
          <img src="images/relax.jpg" alt="Northern Lights" />
        </a>
        <div class="desc">Relax</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="mList.html">
          <img src="images/Reggaeton.jpg" alt="Mountains" />
        </a>
        <div class="desc">Reggaeton</div>
      </div>
      <div class="gallery">
        <a target="_blank" href="mList.html">
          <img src="images/Trap.jpg" alt="Mountains" />
        </a>
        <div class="desc">Trap</div>
      </div>
      <div class="gallery">
        <a target="_blank" href="mList.html">
          <img src="images/Rock.jpg" alt="Mountains" />
        </a>
        <div class="desc">Rock</div>
      </div>
    </div>

    <!--Esto es la barra de menu de abajo-->
    <div class="bottom-menu">
      <div class="menu-icon" onclick="reloadPage()">
        <i class="fas fa-home"></i><span>Home</span>
      </div>
      <div class="menu-icon">
        <a href="mList.html"><i class="fas fa-music"></i></a
        ><span>Playlist</span>
      </div>
      <div class="menu-icon">
        <a href="webcam.html"><i class="fas fa-smile"></i></a>
        <span><a href="webcam.html"></a>Mood</span>
      </div>
    </div>

    <script src="js/scripts.js" type="text/javascript"></script>
    <!-- Esto para recargar la app -->
    <script>
      function reloadPage() {
        location.reload();
      }
    </script>
  </body>
</html>
