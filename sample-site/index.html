<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="manifest.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample site (to be PWA)</title>
    <meta name="author" content="Maikel Putman" />
    <meta
      name="description"
      content="Sample site as a resource to build your first PWA"
    />
    <meta name="keywords" content="pwa, workshop, fontys, smart mobile" />
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
  </head>

  <body>
    <!-- Esto es la barra de busqueda -->
    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Buscar..." />
      <div id="search-icon">üîç</div>
    </div>

    <!-- Nuevo div para 2 columnas por 3 filas -->
    <div class="grid-container">
      <div class="grid-item">
        <img src="images/descarga.jpg" alt="imagen 1" />
        <p>Hip-Hop</p>
      </div>
      <div class="grid-item">
        <img src="images/Atmosphere.png" alt="Imagen 2" />
        <p>Atmosphere</p>
      </div>
      <div class="grid-item">
        <img src="images/relax.jpg" alt="Imagen 3" />
        <p>Relax</p>
      </div>
      <div class="grid-item">
        <img src="images/Reggaeton.jpg" alt="Imagen 4" />
        <p>Reggaeton</p>
      </div>
      <div class="grid-item">
        <img src="images/Trap.jpg" alt="Imagen 5" />
        <p>Trap</p>
      </div>
      <div class="grid-item">
        <img src="images/Rock.jpg" alt="Imagen 6" />
        <p>Rock</p>
      </div>
    </div>

    <!--Esto es la barra de menu de abajo-->
    <div class="bottom-menu">
      <div class="menu-icon" onclick="reloadPage()">Icono 1</div>
      <div class="menu-icon">Icono 2</div>
      <div class="menu-icon">
        <a href="webcam.html">Icono 3</a>
      </div>
    </div>

    <script src="js/scripts.js" type="text/javascript"></script>
    <!-- Esto para recargar la app -->
    <script>
      function reloadPage() {
        location.reload();
      }
    </script>
  </body>
</html>
