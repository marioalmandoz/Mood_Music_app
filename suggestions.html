<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script
      src="https://kit.fontawesome.com/f055db3f14.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 id="webcam-title">Suggested songs to be happy</h1>
    </div>
    <div class="circle">
      <a href="webcam.html">
        <i class="fa-solid fa-angle-left"></i>
      </a>
    </div>
    <div class="up-icon">
      <div class="icon-container"><i class="fas fa-random"></i></div>
      <div class="icon-container"><i class="fas fa-play"></i></div>
    </div>

    <div class="playlist">
      <ul class="songs">
        <li class="song">
          <img src="images/Happy.jpg" alt="Song 1 Cover" />
          <div class="song-info">
            <h3 id="song-title1">Happy</h3>
            <h4 id="artist-name1">Pharrell Williams</h4>
          </div>
          <div class="menu-song">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="song">
          <img src="images/DontWarry.jpg" alt="Song 1 Cover" />
          <div class="song-info">
            <h3 id="song-title2">Don't Worry, Be Happy</h3>
            <h4 id="artist-name2">Bobby McFerrin</h4>
          </div>
          <div class="menu-song">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="song">
          <img id="im1" src="images/Upton.jpg" alt="Song 1 Cover" />
          <div class="song-info">
            <h3 id="song-title3">Uptown Funk</h3>
            <h4 id="artist-name3">Mark Ronson ft. Bruno Mars</h4>
          </div>
          <div class="menu-song">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="song">
          <img src="images/walking.jpg" alt="Song 1 Cover" />
          <div class="song-info">
            <h3 id="song-title4">Walking on Sunshine</h3>
            <h4 id="artist-name4">Katrina and the Waves</h4>
          </div>
          <div class="menu-song">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="song">
          <img src="images/CantStop.jpg" alt="Song 1 Cover" />
          <div class="song-info">
            <h3 id="song-title5">Can't Stop the Feeling!</h3>
            <h4 id="artist-name5">Justin Timberlake</h4>
          </div>
          <div class="menu-song">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
      </ul>
    </div>

    <div class="bottom-menu">
      <div class="menu-icon" onclick="reloadPage()">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <span>Home</span>
      </div>
      <div class="menu-icon">
        <a href="mList.html"><i class="fas fa-music"></i></a
        ><span>Playlist</span>
      </div>
      <div class="menu-icon">
        <a href="webcam.html"><i class="fas fa-smile"></i></a>
        <span>Mood</span>
      </div>
    </div>
    <script src="./js/Button_manager.js"></script>
  </body>
</html>
